<aside id="sidebar">
  <ul>
    <li>
      <h2>{{ .Title }}</h2>
      <ul>
        {{ range .Site.Menus.main }}
          <li  {{ if eq $.RelPermalink .URL }} class="active" {{ end }} >
              <a href="{{ .URL | relURL }}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    </li>
  </ul>
</aside>
