<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <h1>{{ .Site.Title }}</h1>
    </header>

    <nav id="navigation">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}" {{ if eq $.RelPermalink .URL }} class="active" {{ end }}>
          {{ .Name }}
        </a>
      {{ end }}
    </nav>

    <main id="content">
      {{ block "main" . }}{{ end }}
    </main>
  </div>

  <footer id="footer">
    <p>Â© {{ now.Format "2006" }} {{ .Site.Title }}</p>
  </footer>
</body>
</html>
